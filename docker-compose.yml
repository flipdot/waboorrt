version: "3.9"
services:
  redis:
    image: redis
  gameserver:
    build: gameserver
    ports:
      - "5000:5000" # remove me in prod
    depends_on:
      - redis
    privileged: true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - default
      - gamenet
  webserver:
    build: webserver
    ports:
      - "80:80"
    depends_on:
      - redis
  gitserver:
    build: gitserver
    ports:
      - "2222:22"
    volumes:
      - botvolume:/git
      - githome:/home/
      - gitopt:/opt
      - botbuilder-notify:/botbuilder
  botbuilder:
    build: botbuilder
    privileged: true
    volumes:
      - botbuilder-notify:/botbuilder
      - botvolume:/git
      - /var/run/docker.sock:/var/run/docker.sock
networks:
  gamenet:
    external: true
volumes:
  botvolume:
  githome:
  gitopt:
  botbuilder-notify:
