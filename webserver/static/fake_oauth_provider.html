<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake OAuth</title>
</head>
<body>
<h1>Dev Login</h1>
<p>
    In production, you would have been redirected to an OAuth Provider.
    To allow local development, I will pretend to be an OAuth Provider.
</p>
<form method="POST">
    <p>
        <strong>What username would you like to provide to the application?</strong>
    </p>
    <label for="username">Username</label><input type="text" id="username" name="username" autofocus>
    <button type="submit">Submit</button>
</form>
</body>
</html>
