name: Test gameserver

on:
  push:

jobs:
  test:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v1
    - name: Setup python
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
        architecture: x64
    - name: Install pipenv
      run: pip install pipenv
    - run: cd gameserver
    - name: Install dependencies
      run: pipenv sync
    - name: Run stylecheck
      run: pipenv run flake8 
    - name: Run tests
      run: pipenv run nosetests